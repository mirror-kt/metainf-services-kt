name: Push
on:
  push:
#    branches:
#      - main

jobs:
  publish-snapshot:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: temurin
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
      - name: Setup GPG keys
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" >> ~/secret-key.asc
          chmod 600 ~/secret-key.asc
      - name: Deploy to Maven Central
        run: |
          ./gradlew publishToMavenCentral \
            -Psigning.secretKeyRingFile="$HOME/secret-key.asc" \
            -PmavenCentralUsername="${{ secrets.MAVEN_CENTREAL_PORTAL_USERNAME }}" \
            -PmavenCentralPassword="${{ secrets.MAVEN_CENTRAL_PORTAL_PASSWORD }}"
        env:
          RELEASE_VERSION: 0.1.0-SNAPSHOT
