categories:
  - title: "ğŸš€ Feature"
    labels:
      - feature
  - title: "ğŸ› Bug Fixes"
    labels:
      - bug
  - title: "ğŸ“– Docs"
    labels:
      - documentation
  - title: "ğŸ”§ Maintenance"
    labels:
      - chore
      - dependencies
autolabeler:
  - label: "feature"
    branch:
      - "/^feat/i"
      - "/^feature/i"
      - "/^features/i"
  - label: "bug"
    branch:
      - "/^fix/"
  - label: "documentation"
    branch:
      - "/^docs/"
version-resolver:
  major:
    labels:
      - "major"
  minor:
    labels:
      - "minor"
      - "feature"
  patch:
    labels:
      - "patch"
  default: "patch"

template: |
  ## What Changed
  $CHANGES
name-template: $RESOLVED_VERSION
tag-template: $RESOLVED_VERSION
